<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KerenAbis - Situs Super Canggih</title>
  <style>
    /* Reset dan dasar */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(to right, #0f2027, #203a43, #2c5364); color: white; }

    /* Header */
    header {
      text-align: center;
      padding: 60px 20px;
      background: rgba(0,0,0,0.5);
      animation: fadeIn 2s ease-in-out;
    }
    header h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2em;
      color: #ccc;
    }

    /* Navigasi */
    nav {
      display: flex;
      justify-content: center;
      background-color: #111;
      padding: 15px;
    }
    nav a {
      color: #00ffff;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ff00ff;
    }

    /* Konten */
    section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
      animation: slideUp 1.5s ease;
    }
    .card {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.03);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: #aaa;
    }

    /* Animasi */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
